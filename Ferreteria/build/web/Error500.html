<!DOCTYPE html>
<html>
<head>
    <title>Error 500 | Ferreteria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #dc3545;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <h1>¡Lo sentimos! Ha ocurrido un error [500]</h1>
        <p>Se produjo un error interno en el servidor. Por favor, inténtelo de nuevo más tarde.</p>
        <button class="btn btn-primary" onclick="regresar()">Regresar</button>
    </div>

    <!-- Include Bootstrap JS for enhanced styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        function regresar(){
            window.history.back();
        }
    </script>
</body>
</html>
